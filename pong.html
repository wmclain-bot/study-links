<!DOCTYPE html>
<html>
<head>
  <title>Pong Game</title>
  <style>
    canvas {
      background: #000;
      display: block;
      margin: 0 auto;
      border: 2px solid #fff;
    }
    body {
      text-align: center;
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Pong Game</h1>
  <canvas id="pong" width="800" height="500"></canvas>

  <script>
    const canvas = document.getElementById("pong");
    const ctx = canvas.getContext("2d");

    // Ball
    const ball = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      radius: 10,
      speed: 5,
      velocityX: 5,
      velocityY: 5,
      color: "#fff"
    };

    // Paddle
    const paddleWidth = 10, paddleHeight = 100;
    const player = {
      x: 0,
      y: canvas.height / 2 - paddleHeight / 2,
      width: paddleWidth,
      height: paddleHeight,
      color: "#0f0",
      score: 0
    };
    const computer = {
      x: canvas.width - paddleWidth,
      y: canvas.height / 2 - paddleHeight / 2,
      width: paddleWidth,
      height: paddleHeight,
      color: "#f00",
      score: 0
    };

    // Net
    const net = {
      x: canvas.width / 2 - 1,
      y: 0,
      width: 2,
      height: canvas.height,
      color: "#fff"
    };

    // Draw functions
    function drawRect(x, y, w, h, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, w, h);
    }

    function drawCircle(x, y, r, color) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(x, y, r, 0, Math.PI * 2, false);
      ctx.closePath();
      ctx.fill();
    }

    function drawText(text, x, y, color) {
      ctx.fillStyle = color;
      ctx.font = "45px sans-serif";
      ctx.fillText(text, x, y);
    }

    function drawNet() {
      drawRect(net.x, net.y, net.width, net.height, net.color);
    }

    function render() {
      drawRect(0, 0, canvas.width, canvas.height, "#000");
      drawNet();
      drawText(player.score, canvas.width / 4, 50, "#0f0");
      drawText(computer.score, 3 * canvas.width / 4, 50, "#f00");
      drawRect(player.x, player.y, player.width, player.height, player.color);
      drawRect(computer.x, computer.y, computer.width, computer.height, computer.color);
      drawCircle(ball.x, ball.y, ball.radius, ball.color);
    }

    // Collision detection
    function collision(b, p) {
      p.top = p.y;
      p.bottom = p.y + p.height;
      p.left = p.x;
      p.right = p.x + p.width;

      b.top = b.y - b.radius;
      b.bottom = b.y + b.radius;
      b.left = b.x - b.radius;
      b.right = b.x + b.radius;

      return b.right > p.left && b.top < p.bottom && b.left < p.right && b.bottom > p.top;
    }

    // Reset ball
    function resetBall() {
      ball.x = canvas.width / 2;
      ball.y = canvas.height / 2;
      ball.velocityX = -ball.velocityX;
      ball.speed = 5;
    }

    // Update game
    function update() {
      ball.x += ball.velocityX;
      ball.y += ball.velocityY;

      // AI movement
      computer.y += ((ball.y - (computer.y + computer.height / 2))) * 0.1;

      // Ball collision with top/bottom
      if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
        ball.velocityY = -ball.velocityY;
      }

      // Ball collision with paddles
      let playerOrComp = (ball.x < canvas.width / 2) ? player : computer;
      if (collision(ball, playerOrComp)) {
        let collidePoint = ball.y - (playerOrComp.y + playerOrComp.height / 2);
        collidePoint = collidePoint / (playerOrComp.height / 2);
        let angleRad = collidePoint * Math.PI / 4;
        let direction = (ball.x < canvas.width / 2) ? 1 : -1;
        ball.velocityX = direction * ball.speed * Math.cos(angleRad);
        ball.velocityY = ball.speed * Math.sin(angleRad);
        ball.speed += 0.5;
      }

      // Score update
      if (ball.x - ball.radius < 0) {
        computer.score++;
        resetBall();
      } else if (ball.x + ball.radius > canvas.width) {
        player.score++;
        resetBall();
      }
    }

    // Control player paddle
    canvas.addEventListener("mousemove", evt => {
      let rect = canvas.getBoundingClientRect();
      player.y = evt.clientY - rect.top - player.height / 2;
    });

    // Game loop
    function game() {
      update();
      render();
    }

    setInterval(game, 1000 / 60); // 60 FPS
  </script>
</body>
</html>
