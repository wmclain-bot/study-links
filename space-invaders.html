<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Space Invaders</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #0f0;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      border: 2px solid #0f0;
      margin-top: 20px;
      background: #111;
    }
    h1 {
      margin-top: 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>ðŸ‘¾ Space Invaders</h1>
  <canvas id="game" width="800" height="600"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const player = {
      x: canvas.width / 2 - 20,
      y: canvas.height - 40,
      width: 40,
      height: 20,
      speed: 5,
      bullets: []
    };

    const bulletSpeed = 7;
    const enemyRows = 5;
    const enemyCols = 10;
    const enemies = [];
    const enemyWidth = 40;
    const enemyHeight = 20;
    const enemySpacing = 10;
    let enemyDirection = 1;
    let enemySpeed = 1;
    let score = 0;
    let gameOver = false;

    // Create enemies
    for (let row = 0; row < enemyRows; row++) {
      for (let col = 0; col < enemyCols; col++) {
        enemies.push({
          x: 60 + col * (enemyWidth + enemySpacing),
          y: 60 + row * (enemyHeight + enemySpacing),
          width: enemyWidth,
          height: enemyHeight,
          alive: true
        });
      }
    }

    // Input
    const keys = {};
    document.addEventListener("keydown", e => {
      keys[e.key] = true;
      if (e.key === " " && !gameOver) {
        player.bullets.push({ x: player.x + player.width / 2 - 2, y: player.y, width: 4, height: 10 });
      }
    });
    document.addEventListener("keyup", e => {
      keys[e.key] = false;
    });

    function update() {
      if (gameOver) return;

      // Player movement
      if (keys["ArrowLeft"] && player.x > 0) player.x -= player.speed;
      if (keys["ArrowRight"] && player.x + player.width < canvas.width) player.x += player.speed;

      // Bullets
      player.bullets.forEach(b => b.y -= bulletSpeed);
      player.bullets = player.bullets.filter(b => b.y > 0);

      // Enemies movement
      let shiftDown = false;
      for (let e of enemies) {
        if (!e.alive) continue;
        e.x += enemyDirection * enemySpeed;
        if (e.x + e.width > canvas.width || e.x < 0) shiftDown = true;
      }
      if (shiftDown) {
        enemyDirection *= -1;
        for (let e of enemies) {
          e.y += enemyHeight / 2;
          if (e.y + e.height >= player.y) gameOver = true;
        }
      }

      // Collision detection
      for (let b of player.bullets) {
        for (let e of enemies) {
          if (e.alive &&
              b.x < e.x + e.width &&
              b.x + b.width > e.x &&
              b.y < e.y + e.height &&
              b.y + b.height > e.y) {
            e.alive = false;
            b.y = -10; // remove bullet
            score += 10;
          }
        }
      }

      // Win condition
      if (enemies.every(e => !e.alive)) {
        gameOver = true;
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Player
      ctx.fillStyle = "#0f0";
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // Bullets
      ctx.fillStyle = "#fff";
      for (let b of player.bullets) {
        ctx.fillRect(b.x, b.y, b.width, b.height);
      }

      // Enemies
      ctx.fillStyle = "#f00";
      for (let e of enemies) {
        if (e.alive) ctx.fillRect(e.x, e.y, e.width, e.height);
      }

      // Score
      ctx.fillStyle = "#0f0";
      ctx.font = "16px monospace";
      ctx.fillText("Score: " + score, 10, 20);

      // Game Over
      if (gameOver) {
        ctx.fillStyle = "#ff0";
        ctx.font = "32px monospace";
        ctx.fillText("GAME OVER", canvas.width / 2 - 100, canvas.height / 2);
      }
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
